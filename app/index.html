<!doctype html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8">
    <title>rishabh varshney</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Rishabh Varshney, Toronto based Product and UI/UX Designer. Android, iOS, Firefox OS, HTML5, CSS, Javscript, Webdev, AngularJS, BackboneJS">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="og:description" content="Rishabh Varshney, Toronto based product designer." />
    <meta property="og:image" content="http://rishabh.ca/images/open_graph.png" />
    <meta property="og:title" content="http://rishabh.ca/" />
    <meta property="og:url" content="http://rishabh.ca/" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="//use.typekit.net/zcm2efi.js"></script>

    try {
        Typekit.load();
    } catch (e) {}
    </script>

</head>

<body>

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="row grid animated-fast slideInDown navigation-overlay">
        <div class="row-content">
            <div class="fixed-width">
                <div class="navigation-mobile">
                    <ul>
                        <li>
                            <a href="/#work">Work</a>
                        </li>
                        <li>
                            <a href="/#resume">Experience</a>
                        </li>
                        <li>
                            <a href="/#contact">Contact</a>
                        </li>
                        <li>
                            <a href="https://dribbble.com/itsrishabh" target="_blank">Dribbble</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/itsrishabh" target="_blank">Twitter</a>
                        </li>
                        <li>
                            <a href="https://ca.linkedin.com/in/rishabhvarshney/" target="_blank">LinkedIn</a>
                        </li>
                    </ul>
                    <div id="mobile-close" class="close">
                        <i class="icon-close"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header class="headroom header--fixed" id="headroom">
        <div class="row grid animated fadeInDown navigation-container">
            <div class="row-content">
                <div class="fixed-width">
                    <div class="navigation">
                        <div class="column twelve">
                            <a class="brand keep-left" href="#">
                                <span class="r">R</span>
                                <span class="slash">/</span>
                            </a>
                            <a class="hamburger keep-right" id="hamburger">
                                <div class="hamburger-container">
                                    <i class="icon-menu"></i>
                                </div>
                            </a>
                        </div>
                        <div class="navigation-hidden animated-fast fadeInDown">
                            <div class="keep-left">
                                <ul>
                                    <li>
                                        <a href="/#work">Work</a>
                                    </li>
                                    <li>
                                        <a href="/#resume">Experience</a>
                                    </li>
                                    <li>
                                        <a href="/#contact">Contact</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="keep-right">
                                <ul class="social">
                                    <li>
                                        <a href="https://dribbble.com/itsrishabh" target="_blank">Dribbble</a>
                                    </li>
                                    <li>
                                        <a href="https://twitter.com/itsrishabh" target="_blank">Twitter</a>
                                    </li>
                                    <li>
                                        <a href="https://ca.linkedin.com/in/rishabhvarshney/" target="_blank">LinkedIn</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="content" class="content-container">
    </div>
    <footer id="footer" class="footer animated slideInUp">
        <div class="row">
            <div class="row-content">
                <div class="fixed-width">
                    <div class="footer-content">
                        <div class="text">
                            <div class="copy">
                                &copy;
                                <script type="text/javascript">
                                document.write(new Date().getFullYear());
                                </script>
                                Rishabh Varshney
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script id="template-home" type="text/x-handlebars-template">
        <div class='row' id='about'>
            <div class='row-content'>
                <div class='fixed-width'>
                    <div class='me-content'>
                        <div class='text'>
                            <h1>
                    Rishabh Varshney
                </h1>
                            <h2>
                    I'm a Toronto-based product designer
                </h2>
                            <div class='download'>
                                <div class='heading'>
                                    I design and code
                                </div>
                                <a href='mailto:it.is.rishabh@gmail.com' class='btn btn-green'>
                      Contact Me
                    </a>
                            </div>
                        </div>
                        <a href='https://github.com/itsrishabh/Simple-Portfolio' target='_blank' class='btn btn-download'>
              View Source on Github
            </a>
                    </div>
                </div>
            </div>
        </div>
        <div class='row' id='work'>
            <div class='row-content'>
                <div class='fixed-width'>
                    <div class='work-content'>
                        <div class='heading'>
                            Selected Works
                        </div>
                        <div class='work-content-container'>
                            {{#each this}}
                            <a class='column third' href='#view/project_{{@index}}' data-id='{{@index}}'>
                                <div class='information hidden-mobile'>
                                    <div class='information-container'>
                                        <div class='title'>
                                            {{title}}
                                        </div>
                                        <div class='description'>
                                            {{description_short}}
                                        </div>
                                    </div>
                                </div>
                                <img class='img-responsive lazy' data-original='{{thumbnail}}' width='100' height='100' />
                                <div class='visible-mobile'>
                                    <div class='title'>
                                        {{title}}
                                    </div>
                                </div>
                            </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="template-view" type="text/x-handlebars-template">
        <div class='row animated slideInUp' id='project'>
            <div class='row-content'>
                <div class='fixed-width'>
                    <div class='project-content'>
                        <div class='heading'>
                            {{title}}
                        </div>
                        <div class='description-long'>
                            {{description_long}} {{#unless_blank download}}
                            <div class="download">
                                <a href='{{download}}' class='btn btn-green' target='_blank'>
                      Download
                    </a>
                            </div>
                            {{/unless_blank}}
                        </div>
                        <div class='project'>
                            {{#each this.attachments}} {{#each this}}
                            <div class='column'>
                                <img class='img-responsive lazy' data-original='{{this}}' />
                            </div>
                            {{/each}} {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="template-resume" type="text/x-handlebars-template">
        <div class='row' id='resume'>
            <div class='row-content'>
                <div class='fixed-width'>
                    <div class='resume-content'>
                        <div class='heading'>
                            Work Experience
                        </div>
                        <div class='text'>
                            {{#each this}}
                            <div class='row'>
                                <div class='work-header'>
                                    <a class='work-company' href='{{external}}' target='_blank' alt='{{company}}'>
                            {{company}}
                        </a>
                                    <div class='work-title'>
                                        {{title}}
                                    </div>
                                    <div class='work-date'>
                                        {{date_start}} - {{date_end}}
                                    </div>
                                </div>
                                <p class='work-description'>
                                    {{description_job}}
                                </p>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row' id='contact'>
            <div class='row-content'>
                <div class='fixed-width'>
                    <div class='contact-content'>
                        <div class='heading'>
                            Contact
                        </div>
                        <div class='text'>
                            <a href='mailto:it.is.rishabh@gmail.com'>
                    Feel free to send me an email by clicking here
                </a>
                            <p>
                                or reach me on any of the following social media sites
                            </p>
                            <div class='social-media'>
                                <a href='https://dribbble.com/itsrishabh'>
                                    <i class='icon-dribbble'></i>
                                </a>
                                <a href='https://www.behance.net/rishabhvarshney'>
                                    <i class='icon-behance'></i>
                                </a>
                                <a href='https://twitter.com/itsrishabh'>
                                    <i class='icon-twitter'></i>
                                </a>
                                <a href='https://ca.linkedin.com/in/rishabhvarshney/'>
                                    <i class='icon-linkedin'></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery.lazyload/jquery.lazyload.js"></script>
    <script src="bower_components/jquery.lazyload/jquery.scrollstop.js"></script>

</body>
